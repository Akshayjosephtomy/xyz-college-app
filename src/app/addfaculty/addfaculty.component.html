<div class="container">
    <div class="row">
        <div class="col">
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" placeholder="Name" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="Blood group" class="form-label">Department</label>
                    <select name="department" [(ngModel)]="department" id="" class="form-control">
                        <option value="" selected disabled>Choose..</option>
                        <option value="civil">civil</option>
                        <option value="electrical">electrical</option>
                        <option value="computer science">computer science</option>
                        <option value="electronics">electronics</option>
                        <option value="mechanical">mechanical</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <label for="" class="form-label">Designation</label>
                    <input type="text" placeholder="Designation" class="form-control" name="designation" [(ngModel)]="designation">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="D.O.B" class="form-label">D.O.B</label>
                    <input type="date" placeholder="D.O.B" class="form-control" name="dob" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Education Qualification</label>
                    <input type="text" placeholder="Qualification" class="form-control" name="education" [(ngModel)]="education">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Address" class="form-label">Address</label>
                    <textarea name="address" [(ngModel)]="address" placeholder="Address" id="" cols="15" rows="4" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Mobile Number" class="form-label">Mobile Number</label>
                    <input type="text" placeholder="Mobile number" class="form-control" name="mobile" [(ngModel)]="mobile">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Date of joining</label>
                    <input type="date" placeholder="Date of joining" class="form-control" name="doj" [(ngModel)]="doj">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">Submit</button>
                </div>
        </div>
    </div>
</div>
